{% extends 'core/base.html' %}

{% block title %}Create Article | Bitesize{% endblock %}

{% block section %}
    <p class="text-3xl font-bold text-gray-600">Bitesize Create</p>
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6">
        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="id_title" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" name="title" id="id_title" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Enter article title">
            </div>

            <div>
                <label for="id_content" class="block text-sm font-medium text-gray-700">Content</label>
                <textarea name="content" id="id_content" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Write your article content here"></textarea>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Create Article</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
