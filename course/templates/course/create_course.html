{% extends 'core/base.html' %}

{% block title %}Create Course {% endblock %}

{% block section %}
<div class="flex items-center space-x-4">
    <div class="bg-pink-300 p-2 rounded-md">
        <p class="text-white font-bold text-lg">Creator Mode</p>
    </div>    
    <p class="text-3xl font-bold text-gray-600">Course </p>
</div>
{% endblock %}

{% block content %}
<a href="#">
    <p class="text-3xl font-bold text-gray-600">Create Course</p>
</a>
<div class="container mx-auto px-4 py-6">
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6">
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="id_title" class="block text-sm font-medium text-gray-700">Title</label>
                {{ form.title }}
            </div>

            <div>
                <label for="id_image_file" class="block text-sm font-medium text-gray-700">Thumbnail</label>
                {{ form.thumbnail }}
            </div>

            <div>
                <label for="id_explanation" class="block text-sm font-medium text-gray-700">Discription</label>
                {{ form.description }}
            </div>

            <div>
                <label for="id_explanation" class="block text-sm font-medium text-gray-700">Topics</label>
                {{ form.topics }}
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Create Course</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
